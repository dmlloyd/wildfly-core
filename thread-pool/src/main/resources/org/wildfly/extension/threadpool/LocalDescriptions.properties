subsystem=Thread pool subsystem
subsystem.add=Add the subsystem to the configuration.
subsystem.remove=Remove the subsystem from the configuration.

subsystem.thread-pool=A thread pool which executes tasks.
subsystem.thread-pool.add=Add a new thread pool
subsystem.thread-pool.remove=Remove an existing thread pool
subsystem.thread-pool.core-threads=Specify the starting number of threads for the thread pool.
subsystem.thread-pool.keep-alive=Specify the number of milliseconds that an idle thread should linger before exiting.
subsystem.thread-pool.max-threads=Specify the maximum number of threads for the thread pool.
subsystem.thread-pool.stack-size=The stack size (in bytes) to attempt to use for threads.
subsystem.thread-pool.thread-name-pattern=The name pattern to use for threads in this pool.

subsystem.scheduled-thread-pool=A thread pool which executes tasks directly or on a scheduled basis.
subsystem.scheduled-thread-pool.add=Add a new thread pool
subsystem.scheduled-thread-pool.remove=Remove an existing thread pool
subsystem.scheduled-thread-pool.keep-alive=Specify the number of milliseconds that an idle thread should linger before exiting.
subsystem.scheduled-thread-pool.max-threads=Specify the maximum number of threads for the thread pool.
subsystem.scheduled-thread-pool.stack-size=The stack size (in bytes) to attempt to use for threads.
subsystem.scheduled-thread-pool.thread-name-pattern=The name pattern to use for threads in this pool.
